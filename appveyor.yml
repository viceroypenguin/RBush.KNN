version: '1.0.{build}'
image: Visual Studio 2017
clone_depth: 1

environment:
    RBushSnk:
        secure: 

assembly_info:
    patch: true
    file: AssemblyInfo.*
    assembly_version: "{version}"
    assembly_file_version: "{version}"
  
before_build:
    - ps: >-
        Import-Module .\Module.psm1

        CreateAssemblyKeyFile "RBushSnk" "RBush.snk"

    - cmd: dotnet --version
    - cmd: dotnet restore --verbosity m

build_script:
    - cmd: dotnet publish ./RBush.KNN/RBush.KNN.csproj -c Release

test_script:
    - cmd: dotnet test

after_test:
    - cmd: nuget pack ./RBush.KNN/RBush.KNN.nuspec -version %appveyor_build_version%

artifacts:
  - path: RBush.KNN\bin\Release\netstandard1.2\RBush.dll
    name: RBush.KNN.dll
  - path: '**\*.nupkg'

cache:
  - '%LocalAppData%\NuGet\Cache'    # NuGet < v3
  - '%LocalAppData%\NuGet\v3-cache' # NuGet v3

deploy:
    provider: NuGet
    api_key:
        secure: PXXLxEGnQq6BGX+BDU+ll6IJplwZ3MdiSyGM2VTtP67ru2QvCyBXACs68quskxGo
    skip_symbols: true
    artifact: /.*\.nupkg/
    on: 
        branch: master
